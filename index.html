<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <meta property="og:image" content="images/Przelicznik walut.png">
    <link rel="icon" href="images/p (1).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Przelicznik walut</legend>
            <p class="form__paragraph">
                <label class="form__lableText"> Kwota w PLN:*
                    <input type="number" class="form__field js-amount" required value="" min="0" name="kwota">

                </label>
            </p>
            <p class="form__paragraph">
                <label class="form__lableText">Wybierz walutę:
                    <select class="form__field js-currency" name="Waluta">
                        <option value="EUR">Euro (EUR) </option>
                        <option value="USD"> Dolar amerykański (USD)</option>
                        <option value="GBP"> Funt brytyjski (GBP)</option>
                        <option value="CHF"> Frank szwajcarski (CHF)</option>
                        <option value="CZK"> Korona czeska (CZK)</option>

                    </select>

                </label>
            </p>

            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p>
                <span class="form__result">Wynik:</span>
                <strong class="js-result"></strong>

            </p>

        </fieldset>
    </form>

</body>

</html>
